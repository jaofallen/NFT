<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/4b8f7dc361.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <div class="main">
      <div class="card">
        <div class="containerimg">
          <img src="src/images/image-equilibrium.jpg" alt="" class="cardimg" />
          <div class="overlay">
            <a href="#" class="cardhover" title="User Profile"></a>
            <i class="fa-regular fa-eye"></i>
          </div>
          
        </div>
        <div class="conteinertxt">
          <div class="cardtitle"><p>Equilibrium #3429</p></div>
          <div class="carddescription"><p>Our Equilibrium collection promotes balance and calm.</p></div>
          
          
          <div class="cardwrapper">
            <div class="ethicon"><img src="src/images/icon-ethereum.svg" alt=""></div>
            <div class="ethprice"><p>0.041 ETH</p></div>
          <div class="cardwrapper2"></div>  
            <div class="ethclock"><img src="src/images/icon-clock.svg" alt=""></div>
            <div class="ethdays"><p>3 days left</p></div>
          </div>
          
          
          <div class="cardauthor">
            <div class="cardphoto"><img src="src/images/image-avatar.png" alt="" class="authorphoto"></div>
            <div class="cardauth"><p>Creation of <a href="https://jaofallen.github.io/" target="_blank">Jo√£o Vitor Silva</a></p></div>
          </div>
          
        </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
